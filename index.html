<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginformarea bg-warning" id="logform">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="loginform">
              <h1>Bashir Bank LTD.</h1>
              <h2>login yor account</h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailidd"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="passsword1" />
              </div>

              <button type="submit" class="btn btn-primary" id="logbtn">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="innerpage bg-warning p-5" id="bankinner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <div class="bankheader">
              <h1>Welcome To Our Bank</h1>
              <h3>Your account information</h3>
              <h3>Your account number is:12095738375</h3>
              <h3>Nomine name: Anas Bashir</h3>
              <h3>Current Balance: <span id="crbalance">50000</span></h3>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="dipositarea text-center">
              <h1>DIPOSIT: <span id="depamout">00</span></h1>
              <input type="text" placeholder="0 " id="dipoinpt" /> <br />
              <br />
              <button id="addbtn">Add Money</button>
            </div>
          </div>
          <br />
          <div class="col-lg-6 col-md-6 col-sm-12 text-center">
            <div class="withdrawarea">
              <h1>WITHDRAW: <span id="withdtn">00</span></h1>
              <input type="text" placeholder="0 " id="withinpt" /> <br />
              <br />
              <button id="withdrawbtn">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio src="m1.mp3" id="musicc"></audio>
    <audio src="d1.mp3" id="musicc1"></audio>
    <audio src="d1.mp3" id="musicc2"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
